<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Information</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-md-8 mx-auto rounded border p-4 m-4">
	<h2 class="text-center mb-5">New Student</h2>
<form method="post" enctype="multipart/form-data" th:object="${studentDto}" th:action="@{/students/save}">

    <!-- Name -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
               th:errors="*{name}"></p>
        </div>
    </div>

    <!-- Email -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
               th:errors="*{email}"></p>
        </div>
    </div>

    <!-- Phone -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Phone</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="*{phone}">
            <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
               th:errors="*{phone}"></p>
        </div>
    </div>

    <!-- Gender -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Gender</label>
        <div class="col-sm-8">
            <select class="form-control" th:field="*{gender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger"
               th:errors="*{gender}"></p>
        </div>
    </div>

    <!-- Address -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="*{address}">
            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
               th:errors="*{address}"></p>
        </div>
    </div>

    <!-- Image -->
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Image</label>
        <div class="col-sm-8">
            <input class="form-control" type="file" th:field="*{imageFile}" 
                   id="imageInput" accept="image/*" onchange="previewImage(event)">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
               th:errors="*{imageFile}"></p>
            <div class="mt-3">
                <img id="imagePreview" src="#" alt="Selected Image" 
                     class="img-thumbnail d-none" style="max-height: 100px;">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div> 
        <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
        </div>
    </div>
</form>

	</div>
	</div>
	</div>
	<script>
	function previewImage(event) {
		const input = event.target;
		const preview = document.getElementById('imagePreview'); 
		
		if (input.files && input.files[0]) {
			const reader = new FileReader();
		
			reader.onload = function(e) {
				preview.src= e.target.result;
				preview.classList.remove('d-none');//show image
				}
			reader.readAsDataURL(input.files[0]);
			}else{
				preview.src = "#";
				 preview.classList.add('d-none'); // Hide the image preview
			}
			}
	</script>
	
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
