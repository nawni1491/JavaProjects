<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Student</h2>

            <form th:action="@{/students/edit/{id}(id=${studentDto.id})}" method="post"
                  enctype="multipart/form-data" th:object="${studentDto}">

                <!-- ID -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="*{id}">
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Phone -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Gender -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Gender</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Address -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Image -->
                 <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${studentDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorsclass="text-danger"
                        th:errors="${studentDto.imageFile}"></p>

                        <!--Image preview  -->
                        <div class="mt-3">
                            <img id="imagePreview" th:src="@{'/images/' + ${student.imageFileName}}" alt="..." width="150">
                        </div>
                    </div>
                </div> 

                <!-- Created At -->
                 <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${student.createdAt}">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
