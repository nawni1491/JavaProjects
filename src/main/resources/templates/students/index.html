<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Students</h1>
    <a class="btn btn-primary mb-3" href="/students/create">Create Student</a>
    
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Image</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentPage.content}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <img th:src="@{'/images/' + ${student.imageFileName}}" 
                     alt="Image" width="100">
            </td>
            <td th:text="${student.createdAt != null ? #dates.format(student.createdAt, 'yyyy-MM-dd') : ''}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" 
                   th:href="@{/students/edit(id=${student.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" 
                   th:href="@{/students/delete(id=${student.id})}" 
                   onclick="return confirm('Are you sure you want to delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between">
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
        
        <div>
            <a class="btn btn-outline-secondary btn-sm me-2"
               th:if="${currentPage > 0}" 
               th:href="@{/students(page=${currentPage - 1}, size=5)}">Previous</a>
            
            <a class="btn btn-outline-secondary btn-sm"
               th:if="${currentPage < totalPages - 1}" 
               th:href="@{/students(page=${currentPage + 1}, size=5)}">Next</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
